<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/start.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Rubix Race</title>
</head>
<body>
    <div class="stpage">
        <div class="intro-text">
            <div class="intro">R</div>
            <div class="intro">U</div>
            <div class="intro">B</div>
            <div class="intro">I</div>
            <div class="intro">X</div>
            <div class="intro"> - </div>
            <div class="intro">R</div>
            <div class="intro">A</div>
            <div class="intro">C</div>
            <div class="intro">E</div>
        </div>
        <button id="start">Start Game</button>
        <span id="helpbtn" class="material-symbols-outlined">
            help
            </span>
        <span class="info">Match the color scheme of the inner 3x3 grid of the 5x5 grid to the randomly-generated 3x3 grid above it!</span>
    </div>
</body>

<script>
    let introAlfs = document.getElementsByClassName("intro");
    let infoBtn = document.getElementById("helpbtn");
    let infoText = document.querySelector(".info");
    let startBtn = document.querySelector("#start");


    let colorList = ["#FFA8A8", "#FDD7AA", "#F6FFA4", "#B6FFCE", "#D18CE0", "#B8FFF9", "#219F94", "#92B4EC", "#A19882"];
    let i = 0;

    Array.from(introAlfs).forEach(alph => {
        alph.style.color = colorList[i];
        i=i+1;
    });

    infoBtn.addEventListener('mouseover', () => {
        infoText.style.display = "inline-block";
    })

    infoBtn.addEventListener('mouseout', () => {
        infoText.style.display = "none";
    })

    startBtn.addEventListener('click', () => {
        window.location.href = "game.html";
    })
    
</script>
</html>
